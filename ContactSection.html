<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles/contactpage.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap"
		rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;800&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="styles/images/favicon.png">
	<title>Contact Section</title>
</head>

<body>
	<header>
		<nav>
			<div class="left" style="cursor: pointer;">
				&lt;P<span class="none1">ort</span><span class="red">f<span class="none2">olio</span>&gt;</span>
				<!-- x</a> -->
			</div>
			<div class="right">
				<ul>
					<!-- <li><a href="index.html">Home</a></li> -->
					<!-- <li><a href="">About</a> </li> -->
					<!-- <li><a href="">Services</a></li> -->
					<a class="color" href="index.html">
						<button class="resume1" style="cursor: pointer;">
							Go back
						</button>
					</a>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		<main class="row">
			<section class="col left">
				<div class="contactTitle">
					<h2>Get In Touch</h2>
					<p>Want to share a project with us ? Contact us &#128513;</p>
				</div>
				<div class="contactInfo">

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="details">
							<span>Phone</span>
							<span>+00 110 111 00</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="details">
							<span>Email</span>
							<span>name.@gmail.com</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<div class="details">
							<span>Location</span>
							<span>X Street, Y Road , Z city</span>
						</div>
					</div>

				</div>
				<div class="socialMedia">
					<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
					<a href="#"><i class="fa-brands fa-twitter"></i></a>
					<a href="#"><i class="fa-brands fa-instagram"></i></a>
					<a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
				</div>
			</section>
			<section class="col right">
				<form class="messageForm" action="https://formspree.io/f/moqoodbz"
				method="POST">

					<div class="inputGroup halfWidth">
						<input type="text" name="Name:" required="required">
						<label>Your Name</label>
					</div>

					<div class="inputGroup halfWidth">
						<input type="email" name="Email:" required="required">
						<label>Email</label>
					</div>

					<div class="inputGroup fullWidth">
						<input type="text" name="Subject:" required="required">
						<label>Subject</label>
					</div>

					<div class="inputGroup fullWidth">
						<textarea name="Message:" required="required"></textarea>
						<label>Say Something</label>
					</div>

					<div class="inputGroup fullWidth">
						<button name="button" type="submit">Send Message</button>
					</div>

				</form>
			</section>
		</main>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	<script src="scrpits/contactpage.js"></script>
</body>

</html>
